<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>组件</title>
    <link rel="stylesheet" href="./calendar/calendar.css">
    <style media="screen">
      .clearfix::after {
        clear:both;
        content:'';
        display:block;
        width: 0;
        height: 0;
        visibility:hidden;
      }
      .dateInit {
        width:100%;
      }
    </style>
  </head>
  <body>
      <div class="dateInit clearfix">

      </div>
  </body>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="./calendar/calendar.js"></script>
  <script type="text/javascript">
      calendar.init({
        ele: $('.dateInit'),
        single: true,
        time: ['2017-1','2017-2','2017-3']
      })
  </script>
</html>
